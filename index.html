<!DOCTYPE html>
<html lang="p">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="Raissa Arruda">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!--Estilos-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet" />
		<!--Scripts-->
		<script src="lib/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/usuariosController.js"></script>

	</head>

	<body>


		<div class="clearfix" style="margin-bottom:20px;"></div>

		<div class="container centralizarLogin">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Usuário</label>
					<div class="col-sm-10">
						<input type="email" class="form-control"  placeholder="usuario">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"  placeholder="senha">
					</div>
				</div>

				<div class="form-actions ">

					<button type="button"  data-toggle="modal" data-target="#modalCadastro"class="btn btn-danger pull-left">
						Cadastrar
					</button>
					<button type="submit"  class="btn btn-info pull-right">
						Entrar
					</button>

				</div>

			</form>

		</div>

		<!--Modal de Cadastro-->
		<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Cadastro</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class=" control-label">Nome</label>
								<input type="text" class="form-control" placeholder="Como gostaria de ser chamado?">
							</div>
							<div class="form-group">
								<label class=" control-label">Usuário</label>
								<input type="text" class="form-control" placeholder="Escolha seu nome de usuário">
							</div>
							<div class="form-group">
								<label class="control-label">Senha</label>
								<input type="password" class="form-control" placeholder="Escolha sua senha" >
							</div>
							<div class="form-group">
								<label class="control-label">Confirmação da Senha</label>
								<input type="password" class="form-control" placeholder="Confirme sua senha">
							</div>

						</form>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancelar
					</button>
					<button type="button" class="btn btn-success" ng-click="adicionarUsuario(usuario,senha)">
						Cadastrar
					</button>

				</div>
			</div>
		</div>

		<!-- Modal de Cadastro-->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="lib/jquery-3.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="lib/bootstrap.min.js"></script>
	</body>
</html>
