<!DOCTYPE html>
<html lang="pt-BR" ng-app="minimercado">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>menu compras</title>
		<meta name="description" content="">
		<meta name="author" content="Raissa Arruda">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Estilos-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet" />
		<!--Scripts-->
		<script src="lib/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/produtosController.js"></script>

	</head>
	<body ng-controller="produtosController">

		<div class="clearfix" style="margin-bottom:20px;"></div>
		<div class="container">

			<hr class="divider">

			<div class="row" >
				<div class="col-sm-6 col-md-3" ng-repeat="produto in produtos">
					<div class="thumbnail">
						<img src={{produto.image}} alt="thumb01">
						<div class="caption">
							<h3>{{produto.nome}}</h3>
							<p>
								{{produto.descricao}}
							</p>
							<p>
								<button class="btn btn-primary" ng-click="adicionaNoCarrinho(produto)">
									Comprar
								</button>
							</p>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="lib/jquery-3.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="lib/bootstrap.min.js"></script>
	</body>
</html>
