<div class="container">
	<div class="row">
		<div="col-md-12 col-xs-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-md-6">

								<h4><span class="glyphicon glyphicon-shopping-cart"></span> Carrinho</h4>
							</div>
							<div class="col-md-6"><!--
								<button class="btn btn-primary btn-sm pull-right">-->
							<a class="btn btn-primary btn-sm pull-right" ui-sref="app.produtos.list"><span class="glyphicon glyphicon-share-alt"></span> Continue a comprar</a>			
						<!--		</button>-->
							</div>
						</div>
					</div>
				</div>
				
				<div class="panel-body" ng-repeat="(idProduto, produto) in getItensCarrinho()">

					<div class="row">
						<div class="col-md-2 col-xs-12">
							<img class="img-responsive" src="app/imagens/produtos/produto.jpg">
						</div>
						<div class="col-md-4 col-xs-12">
							<h4><strong>{{produto.nome}}</strong></h4>
							<h4><small>{{produto.descricao}}</small></h4>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-6 text-right">
						
							</div>
							<div class="col-md-4 col-xs-9">
								{{produto.qtd}}
							</div>
							<div class="col-md-2 col-xs-2">
								<button class="btn btn-sm btn-danger">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</div>
					</div>
					<hr>

				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-9 col-xs-12 text-right">
							<h4><strong>Total {{getValorTotal() | currency : "R$" : 2}}</strong></h4>
						</div>
						<div class="col-md-3 col-xs-12">
							<button class="btn btn-success btn-lg btn-block">
								Finalizar Compra
							</button>
						</div>

					</div>

				</div>
			</div>
	</div>
</div>
</div>
